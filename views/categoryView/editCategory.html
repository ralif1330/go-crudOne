  </head>
  <body>
   <!-- Navbar  -->
      <nav class="navbar navbar-expand-lg bg-dark">
         <div class="container">
            <!-- href harus sesuai dengan yang di controller  -->
            <!-- karena nanti HREF ini mengarahkan ke controller  -->
            <a class="navbar-brand text-light "  href="/homeIndex">Go crudOne</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto ">
               <li class="nav-item">
                  <a class="nav-link active text-light "href="/polisi">Products1</a>

   <!-- end Navbar  -->

      <div class="container mt-3">
         <div class="row d-flex justify-content-center">
            <div class="col-4">
               <h2>
                  Edit Category Categories
               </h2>
            <hr>
               <form action="/category/Add" method="POST"> 
                  <input type="hidden" name="id" value="{{  .category.Id }}">
                  <div class="mb-3">
                     <label  class="form-label">Name </label>
                     <input type="text" class="form-control" name="name" autocomplete="off" value="{{ .category.Name  }}" >
                  </div>
                  <div class="float-end"> 
                     <a href="/category" class="btn btn-secondary"> Back </a>
                     <button type="submit" class="btn btn-primary"> Save </button>
                  </div>
               </form>

            </div>
         </div>
      </div>
  </body>
